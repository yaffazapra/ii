<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #128C7E;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.hidden {
            display: none;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        input[type="tel"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="tel"]:focus {
            outline: none;
            border-color: #25D366;
        }

        .hint {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #25D366;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #20BD5A;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .message.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #25D366;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .code-sent-info {
            background: #e8f5e9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #25D366;
            display: none;
        }

        .code-sent-info.show {
            display: block;
        }

        .code-sent-info strong {
            color: #128C7E;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± WhatsApp Verification</h1>
        <p class="subtitle">Verify your phone number</p>

        <div id="responseMessage" class="message"></div>
        <div id="codeSentInfo" class="code-sent-info"></div>

        <form id="verificationForm">
            <!-- Step 1: Phone Number -->
            <div class="form-group" id="phoneGroup">
                <label for="phone">Phone Number</label>
                <input
                    type="tel"
                    id="phone"
                    name="phone"
                    placeholder="0507654321"
                    required
                    pattern="05[0-9]{8}"
                    maxlength="10"
                >
                <div class="hint">Enter Israeli format (e.g., 0507654321)</div>
            </div>

            <!-- Step 2: Verification Code (hidden initially) -->
            <div class="form-group hidden" id="codeGroup">
                <label for="code">Verification Code</label>
                <input
                    type="text"
                    id="code"
                    name="code"
                    placeholder="Enter 4-digit code"
                    maxlength="4"
                    pattern="[0-9]{4}"
                >
                <div class="hint">Enter the code sent to your WhatsApp</div>
            </div>

            <button type="submit" id="submitButton">
                Send Code
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <span style="margin-left: 10px;" id="loadingText">Sending code...</span>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('verificationForm');
        const responseMessage = document.getElementById('responseMessage');
        const codeSentInfo = document.getElementById('codeSentInfo');
        const submitButton = document.getElementById('submitButton');
        const loading = document.getElementById('loading');
        const loadingText = document.getElementById('loadingText');
        const phoneGroup = document.getElementById('phoneGroup');
        const codeGroup = document.getElementById('codeGroup');
        const phoneInput = document.getElementById('phone');
        const codeInput = document.getElementById('code');

        let currentStep = 'phone'; // 'phone' or 'verify'
        let generatedCode = null;
        let sentToPhone = null;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (currentStep === 'phone') {
                await sendVerificationCode();
            } else {
                await verifyCode();
            }
        });

        async function sendVerificationCode() {
            const phone = phoneInput.value.trim();

            // Validate phone format
            if (!phone.match(/^05[0-9]{8}$/)) {
                showMessage('Please enter a valid Israeli phone number (e.g., 0507654321)', 'error');
                return;
            }

            // Convert Israeli format (05...) to international format (9725...)
            const internationalPhone = '972' + phone.substring(1);

            // Generate 4-digit code
            generatedCode = Math.floor(1000 + Math.random() * 9000).toString();
            sentToPhone = phone;

            // Prepare message
            const message = `Your verification code: ${generatedCode}\n\n◊ß◊ï◊ì ◊î◊ê◊ô◊û◊ï◊™ ◊©◊ú◊ö: ${generatedCode}`;

            // Disable button and show loading
            submitButton.disabled = true;
            loadingText.textContent = 'Sending code...';
            loading.classList.add('show');
            hideMessage();

            try {
                const apiUrl = 'https://interference-mental-ssl-friendship.trycloudflare.com/api/send';

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        recipient: internationalPhone,
                        message: message
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // Show success and switch to verification step
                    codeSentInfo.innerHTML = `<strong>Code sent!</strong> We've sent a verification code to <strong>${phone}</strong> via WhatsApp.`;
                    codeSentInfo.classList.add('show');

                    // Switch to code verification
                    currentStep = 'verify';
                    phoneInput.disabled = true;
                    codeGroup.classList.remove('hidden');
                    submitButton.textContent = 'Verify Code';
                    codeInput.focus();
                } else {
                    showMessage(`Failed to send code: ${data.message}`, 'error');
                }
            } catch (error) {
                showMessage(`Error: ${error.message}. Make sure the WhatsApp bridge is running.`, 'error');
            } finally {
                submitButton.disabled = false;
                loading.classList.remove('show');
            }
        }

        async function verifyCode() {
            const enteredCode = codeInput.value.trim();

            // Validate code format
            if (!enteredCode.match(/^[0-9]{4}$/)) {
                showMessage('Please enter a 4-digit code', 'error');
                return;
            }

            // Disable button and show loading
            submitButton.disabled = true;
            loadingText.textContent = 'Verifying...';
            loading.classList.add('show');
            hideMessage();

            // Simulate a small delay for verification
            await new Promise(resolve => setTimeout(resolve, 500));

            // Verify the code
            if (enteredCode === generatedCode) {
                showMessage(`‚úì Verification successful! Phone number ${sentToPhone} verified.`, 'success');
                codeSentInfo.classList.remove('show');

                // Reset form after success
                setTimeout(() => {
                    resetForm();
                }, 3000);
            } else {
                showMessage('‚úó Invalid code. Please try again.', 'error');
            }

            submitButton.disabled = false;
            loading.classList.remove('show');
        }

        function resetForm() {
            currentStep = 'phone';
            generatedCode = null;
            sentToPhone = null;
            phoneInput.value = '';
            codeInput.value = '';
            phoneInput.disabled = false;
            codeGroup.classList.add('hidden');
            submitButton.textContent = 'Send Code';
            hideMessage();
            codeSentInfo.classList.remove('show');
        }

        function showMessage(text, type) {
            responseMessage.textContent = text;
            responseMessage.className = `message ${type} show`;
        }

        function hideMessage() {
            responseMessage.classList.remove('show');
        }
    </script>
</body>
</html>
