services:
  - type: web
    name: whatsapp-bridge
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free
    env: docker
    healthCheckPath: /
    disk:
      name: whatsapp-data
      mountPath: /app/store
      sizeGB: 1
    envVars:
      - key: PORT
        value: 8080
